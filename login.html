<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header_wrap container">
            <div class="header_top">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_list-item"><a href="#" class="menu_list-link">Главная</a></li>
                        <li class="menu_list-item"><a href="#" class="menu_list-link">Экскурсии</a></li>
                        <li class="menu_list-item"><a href="#" class="menu_list-link">Личный кабинет</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="main_header">
                    Войти
                </div>
            </div>
        </div>
    </header>
    <section class="login container">
        <form class="login_form" action="">
            <div class="username form_el">
                <input class="username-input" type="text" placeholder="Имя пользователья">
            </div>
            <div class="password form_el">
                <input class="password-input" type="password" placeholder="Пароль">
                <a class="forgot_password" href="">Забыли пароль?</a>
            </div>
            
            <button class="login_btn" type="submit">Войти</button>
        </form>
        <div class="register_link">
            <span>Вы у нас впервые?</span>
            <a href="">Регистрация</a>
        </div>
    </section>
    <footer class="footer container">
        <div class="logo_and_menu">
            <div class="logo">
                <img src="./img/logo_color.png" alt="logo">
            </div>
            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_list-item"><a href="#" class="menu_list-link">Главная</a></li>
                    <li class="menu_list-item"><a href="#" class="menu_list-link">Экскурсии</a></li>
                    <li class="menu_list-item"><a href="#" class="menu_list-link">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
        <div class="contacts">
            <div class="contacts_inner_1">
                <div class="watsapp_number">
                    <a href="">+7 964 944 18 74</a>
                </div>
                <div class="telegram_number">
                    <a href="">+7 918 919 98 28</a>
                </div>
                <div class="telegram_bot">
                    <a href="">Телеграм-бот PeroTravel</a>
                </div>
            </div>
            <div class="contacts_inner_2">
                <div class="email">
                    <a href="">office@perotravel.ru</a>
                </div>
                <div class="social_buttons">
                    <a href="#"><img src="/img/vk_color_icon.svg" alt=""></a>
                    <a href="#"><img src="/img/instagram_color_icon.svg" alt=""></a>
                    <a href="#"><img src="/img/facebook_color_icon.svg" alt=""></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
